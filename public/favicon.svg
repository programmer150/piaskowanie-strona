<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tło gradientowe - bordowy -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A52A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D2121;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Okrągłe tło -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Litera S - brązowa/miedziany jak w logo -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#D4A76A" text-anchor="middle" stroke="#000" stroke-width="3">S</text>
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#8B6F47" text-anchor="middle">S</text>
</svg>